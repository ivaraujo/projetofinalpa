<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="containerLogo">
        <img src="img/interroga.png" alt="logo" id="logo">
    </div>
    <h1 class="title">Qual a <span>resposta</span>?</h1>
    <div id="container">
        <p id="pergunta"></p>
        <div id="containerPergunta">
            <form>
                <input type="text" id="resposta" autofocus autocomplete="off">
            </form>
            <button id="botao">Enviar resposta</button>
        </div>
        <div id="containerMensagem">
            <p id="mensagem"></p>
        </div>
        <div id="containerReset">
            <a href="index.html" id="botaoReset">Reset</a>
        </div>
    </div>
    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>
</body>
<script src="scripts/index.js"></script>

</html>
